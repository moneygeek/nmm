<!DOCTYPE html>
<html>

</head>
<body>
<div class="container" id="parent_container">
    <div class="navbar">
        <div class="navbar-inner">
            <div class="row-fluid">
                <div class="span2"><h3><a href="#">NegotiationManager</a></h3></div>

                <ul class="nav pull-right">
                    <li><h3><a href="#">Jim</a></h3></li>
                </ul>
            </div>
        </div>
    </div>
    <ul class="breadcrumb">
        <li><a href="/home/">Input</a><span class="divider">/</span></li>
        <li>Design</li>
    </ul>
    <div class="row-fluid">
        <h3>Summary</h3>
        <table class="table">
            <thead>
                <tr>
                    <th>Type</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>Contract</th>
                    <td>Disaster Recovery</td>
                </tr>
                <tr>
                    <th>Labour</th>
                </tr>
                <tr>
                    <th>Merger</th>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="row-fluid">

        <div class="span2"><a id="ask_for_help" class="btn" href="#ask_for_help_modal" data-toggle="modal">Ask For Help</a></div>
    </div>
    <div class="row-fluid">
        <input type="text" class="search_text">
    </div>

    <div class="row-fluid">
        <div class="span3"><h3>Internal Advice</h3></div>
        <div class="span2"><a id="search_history" class="btn" href="#ask_for_help_modal" data-toggle="modal">Search</a></div>

        <input type="text" class="search_text">
    </div>

    <div class="row-fluid">
        <h3>Tactics</h3>
        <textarea id="tactics_text_area" class="search_text"></textarea>
    </div>

    <div class="modal hide fade" id="ask_for_help_modal">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4>Ask For Help</h4>
        </div>
        <div class="modal-body">
            <select>
                <option value="contract_terms">Contract Terms</option>
                <option value="neg_strategies">Negotiating Strategies</option>
                <option value="neg_process">Tips of Negotiating Process</option>
                <option value="contract_analysis">Contract Analysis</option>
            </select>
        </div>
        <div class="modal-footer">
            <a href="#" class="btn" data-dismiss="modal">Close</a>
            <a href="#" class="btn btn-primary" data-dismiss="modal">Message Expert</a>
        </div>
    </div>

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
